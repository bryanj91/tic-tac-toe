<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="100%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
        <rect x="10" y="10" width="90" height="90" fill="red" onclick="makeshape()"/>
         <rect x="210" y="10" width="90" height="90" fill="red"/>
          <rect x="110" y="10" width="90" height="90" fill="red"/>
           <rect x="10" y="110" width="90" height="90" fill="red"/>
             <rect x="110" y="110" width="90" height="90" fill="red"/>
              <rect x="210" y="110" width="90" height="90" fill="red"/>
              <rect x="10" y="210" width="90" height="90" fill="red"/>
              <rect x="110" y="210" width="90" height="90" fill="red"/>
               <rect x="210" y="210" width="90" height="90" fill="red"/>
    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
